<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>calculator</title>
  </head>
  <body>
  
	<form>
	<div class="form-group">
	<label for="number1">Number1</label>
	<input type="number" class="form-control" id="number1" placeholder="enter number" required>
	</div>
	
	<div class="form-group">
	<label for="number1">Number2</label>
	<input type="number" class="form-control" id="number2" placeholder="enter number" required>
    </div>
	
	<div class="form-check">
	<input class="form-check-input" type="radio" name = "choice" id = "choice1" value="1" checked>
	<label class="form-check-label" for="choice1">
	add
	</label>
	</div>
	
	<div class="form-check">
	<input class="form-check-input" type="radio" name = "choice" id = "choice2" value="2" checked>
	<label class="form-check-label" for="choice2">
	subract
	</label>
	</div>
	
	<div class="form-check">
	<input class="form-check-input" type="radio"  name = "choice" id = "choice3" value="3" checked>
	<label class="form-check-label" for="choice3">
	multiply
	</label>
	</div>
	
	<div class="form-check">
	<input class="form-check-input" type="radio" name = "choice" id = "choice4" value="4" checked>
	<label class="form-check-label" for="choice4">
	divide
	</label>
	</div>
	
	<button type="button" class="btn btn-primary" id="cal">calculate</button>
	
	</form>
	<script>
		document.getElementById ("cal").onclick = function(){
			var num1 = document.getElementById("number1").value;
			var num2 = document.getElementById("number2").value;
			var str = "choice";
			var i = 1;
			if(document.getElementById(str+i).checked){
					alert(parseInt(num1)+parseInt(num2));
			}
			i++;
			if(document.getElementById(str+i).checked){
				alert(num1-num2);
			}
			i++;
			if(document.getElementById(str+i).checked){
				alert(num1*num2);
			}
			i++;
			if(document.getElementById(str+i).checked){
				alert(num1/num2);
			}
		}
	</script>
	
  </body>
</html>
